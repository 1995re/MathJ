<style>
/* if */
input[type=button], input[type=submit], input[type=reset] {
  background-color: #ffffff00;
  color: #fdd6ff;
  padding: 16px 32px;
  text-decoration: none;
  margin: 410px 92px;
  cursor: pointer;
  border-color: #fdd6ff;
}

/* W3School */
body {
 background-color: #000000;
 background-attachment: fixed;
 overflow: hidden
 background-position: center;
 height: 500px;
 background-repeat: no-repeat;
 background-size: cover;
}

a {
  color: black;
}

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width:100%;
  height:100%;
}

.loader-wrapper {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color:#000000;
  display:flex;
  justify-content: center;
  align-items: center;
}

.loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  border: 4px solid #fdd6ff;
  animation: loader 2s infinite ease;
}

.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #000000;
  animation: loader-inner 2s infinite ease-in;
}

@keyframes loader {
  0% { transform: rotate(0deg);}
  25% { transform: rotate(180deg);}
  50% { transform: rotate(180deg);}
  75% { transform: rotate(360deg);}
  100% { transform: rotate(360deg);}
}

@keyframes loader-inner {
  0% { height: 0%;}
  25% { height: 0%;}
  50% { height: 100%;}
  75% { height: 100%;}
  100% { height: 0%;}
}

<script>
/*A project some random person on internet has been thanklessly sharing his code a publicly since these puzzle build it by UI*/

    $(function () {
    $(".drag-item,.drag-itemspecial1,.drag-itemspecial2").draggable({
        snap: '.gridlines'
    });
    $(".outside-drag-item,.outside2x2-drag-item,.outside3x3-drag-item,.outside4x4-drag-item,.outside5x5-drag-item,.outside3x3special-drag-item,.outside5x5-drag-item,.outside2x2special-drag-item").draggable({
        snap: '.gridlines'
    });
    $(".drop-target").droppable({
        accept: ".drag-item"
    });
});

function createGrid(size) {
    var i,
    sel = $('.drop-target'),
        height = sel.height(),
        width = sel.width(),
        ratioW = Math.floor(width / size),
        ratioH = Math.floor(height / size);

    for (i = 0; i <= ratioW; i++) { /// vertical grid lines
      $('<div />').css({
            'top': 0,
            'left': i * size,
            'width': 1,
            'height': height
      })
        .addClass('gridlines')
        .appendTo(sel);
    }

    for (i = 0; i <= ratioH; i++) { /// horizontal grid lines
      $('<div />').css({
            'top': i * size,
            'left': 0,
            'width': width,
            'height': 1
      })
        .addClass('gridlines')
        .appendTo(sel);
    }

    $('.gridlines').show();
}

createGrid(30);
</script>
